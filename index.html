<!DOCTYPE html>
<html>
  <head>
     <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene id = "scene">
      
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-entity gltf-model="url(object.glb)" position="0 0 0" scale="0.1 0.1 0.1" ></a-entity>
      <a-entity gltf-model="url(object.glb)" position="-10 0 0" scale="0.1 0.1 0.1" ></a-entity>
      <a-entity gltf-model="url(object.glb)" position="5 0 0" scale="0.1 0.1 0.1" ></a-entity>
      <a-entity gltf-model="url(object.glb)" position="-5 0 0" scale="0.1 0.1 0.1" ></a-entity>
      <a-entity gltf-model="url(object.glb)" position="10 0 0" scale="0.1 0.1 0.1" ></a-entity>

    </a-scene>
      <script src = "script.js"> </script>
  </body>
</html>
